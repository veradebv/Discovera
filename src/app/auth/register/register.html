<section class="bm-auth">
  <div class="bm-auth-card">
    <div class="bm-auth-header">
      <p class="bm-kicker">Discovera Reviews</p>
      <h1 class="bm-title">Create your account</h1>
      <p class="bm-subtitle">Join the reading ledger and share your notes.</p>
    </div>

    @if (error) {
      <div class="bm-alert bm-alert-error">
        <p>{{ error }}</p>
      </div>
    }

    @if (successMessage) {
      <div class="bm-alert bm-alert-success">
        <p>{{ successMessage }}</p>
      </div>
    }

    <form (ngSubmit)="onRegister()" class="bm-form">
      <label>
        <span>Email Address</span>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="you@example.com"
          class="bm-input"
          [disabled]="loading"
        />
      </label>

      <label>
        <span>Username</span>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Choose a username"
          class="bm-input"
          [disabled]="loading"
        />
      </label>

      <label>
        <span>Password</span>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="At least 6 characters"
          class="bm-input"
          [disabled]="loading"
        />
      </label>

      <label>
        <span>Confirm Password</span>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password"
          class="bm-input"
          [disabled]="loading"
        />
      </label>

      <button type="submit" [disabled]="loading" class="bm-primary bm-full">
        @if (loading) {
          <span>Creating account...</span>
        } @else {
          <span>Create Account</span>
        }
      </button>
    </form>

    <div class="bm-divider"></div>

    <p class="bm-auth-footer">
      Already have an account?
      <button (click)="onLoginClick()">Sign in</button>
    </p>
  </div>
</section>
