<div class="min-h-screen bg-gradient-to-br from-purple-500 to-pink-600 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">
      ðŸ“š Discovera
    </h1>
    <p class="text-center text-gray-600 mb-6">Create your account</p>

    @if (error) {
      <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-700 text-sm">{{ error }}</p>
      </div>
    }

    @if (successMessage) {
      <div class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
        <p class="text-green-700 text-sm">{{ successMessage }}</p>
      </div>
    }

    <form (ngSubmit)="onRegister()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email Address
        </label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          [disabled]="loading"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Username
        </label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Choose a username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          [disabled]="loading"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="At least 6 characters"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          [disabled]="loading"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Confirm Password
        </label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          [disabled]="loading"
        />
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-purple-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        @if (loading) {
          <span>Creating account...</span>
        } @else {
          <span>Create Account</span>
        }
      </button>
    </form>

    <hr class="my-6" />

    <p class="text-center text-gray-600 text-sm">
      Already have an account?
      <button
        (click)="onLoginClick()"
        class="text-purple-500 font-bold hover:underline"
      >
        Sign in
      </button>
    </p>
  </div>
</div>
