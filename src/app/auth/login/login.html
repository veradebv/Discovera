<section class="bm-auth">
  <div class="bm-auth-card">
    <div class="bm-auth-header">
      <p class="bm-kicker">Readly</p>
      <h1 class="bm-title">Sign in</h1>
      <p class="bm-subtitle">Welcome back. Continue your reading log.</p>
    </div>

    @if (error) {
      <div class="bm-alert bm-alert-error">
        <p>{{ error }}</p>
      </div>
    }

    @if (successMessage) {
      <div class="bm-alert bm-alert-success">
        <p>{{ successMessage }}</p>
      </div>
    }

    <form (ngSubmit)="onLogin()" class="bm-form">
      <label>
        <span>Email Address</span>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="you@example.com"
          class="bm-input"
          [disabled]="loading"
        />
      </label>

      <label>
        <span>Password</span>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="bm-input"
          [disabled]="loading"
        />
      </label>

      <button type="submit" [disabled]="loading" class="bm-primary bm-full">
        @if (loading) {
          <span>Signing in...</span>
        } @else {
          <span>Sign In</span>
        }
      </button>
    </form>

    <div class="bm-divider"></div>

    <p class="bm-auth-footer">
      Don't have an account?
      <button (click)="onRegisterClick()">Create one</button>
    </p>

    <div class="bm-note">
      <p><strong>Demo Credentials:</strong></p>
      <p>Email: <code>demo@example.com</code></p>
      <p>Password: <code>password123</code></p>
    </div>
  </div>
</section>
